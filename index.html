<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <link rel="stylesheet"href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <div class="Input">
            <input type="text" placeholder="Username" class="input-tag"maxlength="30"><span class="glyphicon glyphicon-user"></span>
        </div>
        <div class="Input">
            <input type="password"placeholder="Password"class="input-tag"maxlength="8"><span class="glyphicon glyphicon-lock"></span>
        </div>
        <div class="remember-me">
            
            <label class="rem-label"><input type="checkbox">Remember me </label>
            <a href="#">Forget Password?</a>
        </div>
        
        <button class="login-btn">Login</button>
        <div class="reg-link">
            <p>Don't have an Account?<a href="#">Register Now</a></p>
        </div>
        
    </div>
</body>
</html>
